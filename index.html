<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vipraghna Portfolio</title>
    <!-- Load Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom color variables for dark mode toggling -->
    <style>
      /* define color variables for light and dark modes */
      :root {
        --bg: #ffffff;
        --fg: #1f2937;
        --fg-muted: #6b7280;
        --border: #e5e7eb;
      }
      .dark {
        --bg: #0f172a;
        --fg: #f3f4f6;
        --fg-muted: #9ca3af;
        --border: #334155;
      }
      .bg-background { background-color: var(--bg); }
      .text-foreground { color: var(--fg); }
      .text-muted-foreground { color: var(--fg-muted); }
      .bg-muted { background-color: rgba(107, 114, 128, 0.1); }
      .bg-border { background-color: var(--border); }
      .ring-background { box-shadow: 0 0 0 2px var(--bg); }
    </style>
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
